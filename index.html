<html lang="en">
<head>

  <div id="totale"> Il costo del tuo biglietto è:</div>
  
  
  <div class="container m-2 ">
    <form>

        <label class="form-label">nome</label>

      </div>
      <div class="mb-3">

      <select class="form-select .age" aria-label="Default select example">
        <option selected>età</option>
        <option value="1">Minorenne </option>
        <option value="2">Maggiorenne</option>
        <option value="3">over 65</option>
      </select>

      <button type="submit" class=" btn-1 btn btn-primary">Genera</button>
      <button class="btn-reset btn
      btn-primary">Reset</button>

  </div>
